<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Heist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #container {
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        h1 {
            color: #ff4444;
        }

        button {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff7777;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-top: 10px;
            width: 80%;
        }

        p {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Cyber Heist Challenge</h1>
        <p>Crack the code to reveal the number of formulas in the history book!</p>
        <p id="hint"></p>
        
        <input type="text" id="guessInput" placeholder="Enter your guess">
        <button onclick="checkAnswer()">Submit</button>

        <p id="result"></p>
    </div>

    <script>
        // The secret number and encryption key
        const secretNumber = 3;
        const encryptionKey = Math.floor(Math.random() * 10) + 1;
        const encryptedNumber = secretNumber * encryptionKey;

        // Display the hint
        document.getElementById('hint').textContent = "Hint: The encrypted number is " + encryptedNumber + ". It's hidden using a multiplier.";

        // Function to check the user's answer
        function checkAnswer() {
            const userGuess = parseInt(document.getElementById('guessInput').value);
            const decryptedNumber = encryptedNumber / encryptionKey;

            if (userGuess === decryptedNumber) {
                document.getElementById('result').textContent = "Congratulations! You've cracked the code.";
            } else {
                document.getElementById('result').textContent = "Access Denied. Try again!";
            }
        }
    </script>
</body>
</html>
